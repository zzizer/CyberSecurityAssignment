{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

    <div class="container">
        <div class="row py-5">
            <div class="mx-auto mt-5 col-lg-6">
                <form method="post">
                    <h2>Check your email and enter the pin to continue</h2>
                    {% csrf_token %}
                    {% if error_message %}
                    <p>{{ error_message }}</p>
                    {% endif %}
                    <label for="otp">Enter OTP:</label>
                    <input class="mt-3" type="text" name="otp" id="otp" required>
                    <br>
                    <button class="btn btn-primary mt-2" type="submit">Verify OTP</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
</body>
</html>
