{% extends "copyfrom/main.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <h4>Signup</h4>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-2">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email address">
            </div>
            <div class="form-group mb-2">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group mb-2">
                <label for="first name">First name</label>
                <input type="text" class="form-control" name="given_name" placeholder="Enter your first name">
            </div>
            <div class="form-group mb-2">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" name="surname" placeholder="Enter your surname">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary mt-3 mb-4">submit</button>
        </form>

        <a class="text-decoration-none" href="{% url 'signin' %}">Already a member...!</a>
    </div>
</div>
{% endblock %}
