{% extends 'copyfrom/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <form method="post">
            {% csrf_token %}
            <h2 class="">Set New Password</h2>
            <p>Enter your new password below.</p>
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Set New Password</button>
        </form>
    </div>
</div>
{% endblock content %}
