{% extends "copyfrom/main.html" %}

{% block content %}

<h2>All Expenditure Records</h2>

{% if allexp %}
{% for all in allexp %}
<ul>
    <li>
        {{all}} {% if user.is_verified %}
        | <a class="text-decoration-none" href="{% url 'update-exp' all.id %}">Update-Exp</a>
        {% endif %}  | <a class="text-decoration-none" href="{% url 'exp-details' all.id %}">Exp-details</a>
    </li>
</ul>
{% endfor %}
{% else %}
<p>No Expenditure records found...!</p>
{% endif %}

{% endblock %}
