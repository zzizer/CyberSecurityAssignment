{% extends "copyfrom/main.html" %}

{% block content %}

<h2>Dashboard</h2>
 
<hr>

<p class="text-muted fs-3">Hello <a class="text-decoration-none" href="{% url 'profile' user.id %}">@{{user.username}}</a>,</p> <br>

<p class="text-muted fs-3">Welcome to your dashboard.</p>
<hr>

<h3 class="mb-4">Special Commands</h3>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Record an Expenditure
</button> <br> <br>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Access code to continue:</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post" action="{% url 'dashboard' %}?record_id={{ user.id }}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="password" class="form-label">Access code: </label>
                <input type="password" class="form-control" id="password" name="access_code" placeholder="Enter Access Code">
                <input class="mt-4 btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
